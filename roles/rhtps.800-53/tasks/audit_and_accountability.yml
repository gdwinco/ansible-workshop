- name: AU-6,AU-1(b),AU-9 System Audit Logs Must Have Mode 0640 or Less Permissive
  file: 
    path: /var/log/audit/audit.log 
    mode: 640
  tags:
    - conf-low
    - conf-medium
    - conf-high
    - int-low
    - int-medium
    - int-high


- name: AU-9 Enable SELinux
  selinux: 
    policy: targeted 
    state: enforcing
  tags:
    - conf-low
    - conf-medium
    - conf-high
    - int-low
    - int-medium
    - int-high

- name: AU-9 Ensure SELinux Not Disabled in /etc/grub.conf
  replace:
    dest: /etc/grub.conf
    regexp: "selinux=0"
  when: ansible_distribution_major_version == 6
  tags:
    - conf-low
    - conf-medium
    - conf-high
    - int-low
    - int-medium
    - int-high

- name: AU-9 Ensure SELinux Not Disabled in /etc/grub2.conf
  replace:
    dest: /etc/grub2.cfg
    regexp: "selinux=0"
  notify: apply grub2 changes
  when: ansible_distribution_major_version == 7
  tags:
    - conf-low
    - conf-medium
    - conf-high
    - int-low
    - int-medium
    - int-high

- name: AU-1(b), AU-4, AU-5(b) Configure auditd space_left Action on Low Disk Space
  lineinfile: 
    dest: /etc/audit/auditd.conf 
    line: "space_left_action = email"
  notify: reload auditd
  tags:
    - conf-low
    - conf-medium
    - conf-high
    - int-low
    - int-medium
    - int-high

- name: AU-1(b), AU-4, AU-5(b) Configure auditd admin_space_left Action on Low Disk Space
  lineinfile:
    dest: /etc/audit/auditd.conf
    line: "admin_space_left_action = email"
  notify: reload auditd
  tags:
    - conf-low
    - conf-medium
    - conf-high
    - int-low
    - int-medium
    - int-high

- name: Ensure audit is Installed
  yum:
    name: audit
    state: installed

- name: Enable auditd service
  service:
    name: auditd
    state: started
    enabled: yes

- name: Find commands with setuid/setgid bit set on /
  shell: find / -xdev -type f -perm -4000 -o -type f -perm -2000 2>/dev/null
  always_run: True
  register: find_result

- name: AU-1(b), AU-2(a), AU-2(c), AU-2(d), AU-12(a), AU-12(c) Add Audit Rules
  template: 
    src: audit.rules.j2 
    dest: /etc/audit/rules.d/stig.rules
  notify: reload auditd
  tags:
    - conf-low
    - conf-medium
    - conf-high
    - int-low
    - int-medium
    - int-high

- name: AU-1(b), AU-9 System Audit Logs Must Have Mode 0640 or Less Permissive (1/4)
  file: 
    path: /var/log/audit/audit.log 
    mode: 0640 
    state: file 
    group: root 
    owner: root
  tags:
    - conf-low
    - conf-medium
    - conf-high
    - int-low
    - int-medium
    - int-high

  


